<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./ordenando.js"></script>
  <title>Catálogo de Receitas</title>
  <style>
    body {
      height: 100vh;
    }
    main {
      height: 100%;
    }
  </style>
</head>
<body onload="preencheCatalogo()">
  <main class="container-fluid bg-warning">
    <div class="d-flex flex-wrap" id="pnlCatalogo"></div>
  </main>
  <script>
    const recipes = [
      {
        title: 'Arroz de Couve-Flor',
        image: 'https://boomi.b-cdn.net/wp-content/uploads/2021/01/Arroz-de-couve-flor.jpg',
        preparation: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
        ingredients: [
          'Arroz',
          'Couve-Flor',
          'Cebola Média',
          'Azeite'
        ]
      },
      {
        title: 'Bolo de Café',
        image: 'https://www.saboreartetorteria.com.br/wp-content/uploads/2019/09/060917_110627.jpg',
        preparation: 'Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
        ingredients: [
          'Farinha de Trigo',
          'Açúcar',
          'Café Coado',
          'Chocolate em Pó',
          'Ovos',
        ]
      },
      {
        title: 'Coxinha de brigadeiro',
        image: 'https://conteudo.imguol.com.br/c/entretenimento/49/2021/05/31/coxinha-de-brigadeiro-com-morango-1622492449118_v2_1920x1440.jpg',
        preparation: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
        ingredients: [
          'Leite Condensado',
          'Chocolate em Pó',
          'Manteiga',
          'Morango',
          'Chocolate Granulado',
        ]
      },
    ]

    const getListaIngredientes = (recipe) => {
      const ul = document.createElement('ul');
      recipe.ingredients.forEach(ingredient => {
        const li = document.createElement('li');
        li.innerText = ingredient;
        ul.appendChild(li);
      });
      return ul;
    }

    const getCard = (recipe) => {
      const card = document.createElement('div');
      card.classList.add('card', 'm-2', 'w-25');
      const img = document.createElement('img');
      img.classList.add('card-img-top');
      img.src = recipe.image;
      card.appendChild(img);

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.innerText = recipe.title;

      cardBody.appendChild(cardTitle);
      
      const cardFooter = document.createElement('div');
      cardFooter.classList.add('card-footer');
      cardFooter.appendChild(getListaIngredientes(recipe));
      
      const cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.innerText = recipe.preparation;

      cardFooter.appendChild(cardText)

      
      cardBody.appendChild(cardFooter);
      card.appendChild(cardBody);
      return card;
    }
    
    const preencheCatalogo = () => {
      const pnlCatalogo = document.getElementById('pnlCatalogo');
      recipes.forEach(recipe => {
        const card = getCard(recipe);
        pnlCatalogo.appendChild(card);
      });
    }
  </script>
</body>
</html>
