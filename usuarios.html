<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <title>Usuários</title>
</head>
<body class="container bg-warning">
  <div id="main">
    <h1>Usuários de Teste via REST</h1>
    <p class="text-light h4">Os usuários deste exemplo são fornecidos pela API de testes regres.in</p>
    <div class="container-fluid" id="usuarios">
      <div class="row">
        <div v-for="(user, index) in users" :key="index" class="card col-sm-3 p-2 m-3">
          <img class="card-img-top" :src="user.avatar" alt="avatar">
          <div class="card-body">
            <h5 class="card-title">{{`${user.first_name} ${user.last_name}`}}</h5>
            <p class="card-text">{{user.email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#main',
      data: {
        message: 'teste',
        users: []
      },
      methods: {
        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data;
            })
        }
      },
      mounted() {
        this.loadUsers();
      },
    })
  </script>
</body>
</html>
